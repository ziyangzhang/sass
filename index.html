<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticky Column Table with Sass</title>
  <link rel="stylesheet" href="styles/table.css" />
</head>
<body>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Jan</th>
          <th>Feb</th>
          <th>Mar</th>
          <th>Apr</th>
          <th>May</th>
          <th>Jun</th>
          <th>Jul</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alice</td>
          <td>80</td>
          <td>85</td>
          <td>90</td>
          <td>88</td>
          <td>92</td>
          <td>85</td>
          <td>89</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>70</td>
          <td>75</td>
          <td>78</td>
          <td>80</td>
          <td>82</td>
          <td>79</td>
          <td>81</td>
        </tr>
        <tr>
          <td>Charlie</td>
          <td>88</td>
          <td>90</td>
          <td>92</td>
          <td>94</td>
          <td>95</td>
          <td>93</td>
          <td>91</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
